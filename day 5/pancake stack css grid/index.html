<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="for-grid-layout">
        <header >

            <div class="navbar">
                <nav>
                    <ul class="navbar-items">
                        <div class="b-name">
                            <li id="collab">Collab</li>
                        </div>
                        <div class="home">
                            <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Order</li>
                        </div>
                       <div class="get-button">
                        <li id="get-started">Get Started</li>
                       </div>
                    </ul>
                </nav>
            </div>
    
        </header>
    
        <main>
            
            <div class="main-content">
                <div class="left-part">
                   
                    <div class="quote">
                        Collaborate Like <br>
                        Never Before
                    </div>

                    <div class="para">
                        Colloborate with us for best investment plan 
                        and if you want succed in your life.
                    </div>

                    <div class="action-btn">
                        <div class="icon">
                            <img src="https://image.flaticon.com/icons/png/128/3438/3438019.png" alt="image" >
                        </div>
                        <div class="btn-name">
                            Discover Video
                        </div>
                    </div>

                </div>

                <div class="right-part">
                    <div class="image-right">
                        <img src="./Rocket Launch.png" alt="image" >
                    </div>
                </div>
            </div>
        </main>
    
        <footer>
            <div class="footer-content">
                <div class="leftpartfooter">
                    <img src="https://image.flaticon.com/icons/png/128/1384/1384031.png" >
                    <img src="https://image.flaticon.com/icons/png/128/1384/1384017.png" >
                    <img src="https://image.flaticon.com/icons/png/128/1384/1384060.png" >
                    
                    <h2 class="name">Aman Singh</h2>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
